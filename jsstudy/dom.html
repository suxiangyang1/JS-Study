    <title>Document</title>
    <style>
      #container {
        width: 600px;
        height: 400px;
        background-color: rgb(170, 190, 170);
        position: relative;
      }
      #box {
        width: 60px;
        height: 60px;
        background-color: rgb(211, 144, 144);
        position: absolute;
      }
    </style>
  </head>
  <body>
    <!-- 容器是相对的，盒子是绝对的，这样我们才能创建相对于容器的动画 -->
    <div id="container">
      <div id="box">
        <!-- <p>一些文本</p>
        <p>另一些文本</p> -->
      </div>
    </div>

    <script>
      var t = setInterval(move, 50)
      //定义盒子的初始位置
      var pos = 0
      //获取box元素
      var box = document.getElementById('box')
      /* js中的dom */
      function move() {
        if (pos <= 540) {
          clearInterval(t)
        } else {
          pos += 1
          box.style.left = pos + 'px'
        }
      }
