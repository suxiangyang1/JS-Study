<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* js语句 */
      var num = 10
      if (num < 20) {
        document.write('Hello World' + '</br>')
      }
      var course = 2
      if (course === 1) {
        document.write('JavaScript' + '</br>')
      } else if (course === 2) {
        document.write('CSS' + '</br>')
      } else if (course === 3) {
        document.write('HTML' + '</br>')
      } else {
        document.write('JAVA' + '</br>')
      }

      function mySwitch() {
        var x
        var d = new Date().getDay() //获取today是周几的方法
        console.log(d)
        switch (d) {
          case 0:
            x = '今天是星期日'
            break
          case 1:
            x = '今天是星期一'
            break
          case 2:
            x = '今天是星期二'
            break
          case 3:
            x = '今天是星期三'
            break
          case 4:
            x = '今天是星期四'
            break
          case 5:
            x = '今天是星期五'
            break
          case 6:
            x = '今天是星期六'
            break
        }
        return x
      }
      alert(mySwitch()) //使用alert显示函数的返回值

      /* 循环语句 */
      var myArray = []
      for (var i = 0; i < 10; i++) {
        myArray.push(i)
      }
      document.write(myArray + '</br>')

      var x = '',
        i = 0
      do {
        x = x + 'The number is' + i + '</br>'
        if (i === 3) {
          break
        }
        console.log(x)
        i++
      } while (i < 5)
      document.write(x)
      console.log(x)

      var x = ''
      for (i = 0; i < 10; i++) {
        if (i === 3) {
          continue
        }
        x = 'The number is' + i + '</br>'
        document.write(x)
      }
    </script>
  </body>
</html>
