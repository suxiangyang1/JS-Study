<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var xiaoming = {
        name: '小明',
        birth: 1990,
        age: getAge
      }
      function getAge() {
        var y = new Date().getFullYear()
        return y - this.birth
      }
      var hh = getAge.apply(xiaoming, [])
      console.log(hh)
    </script>
  </body>
</html>
